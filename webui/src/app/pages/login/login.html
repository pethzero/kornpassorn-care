<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-white to-blue-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg space-y-8">

    <!-- โลโก้หรือไอคอน -->
    <div class="flex justify-center">
      <img src="../../assets/picture/logo.png" alt="Logo" class="h-16 w-16" />
    </div>

    <!-- Guest Access -->
    <div class="text-center space-y-2">
      <h2 class="text-xl font-semibold text-gray-800">เข้าแบบ Guest</h2>
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md font-semibold transition"
        (click)="loginAsGuest()">
        เข้าสู่ระบบโดยไม่ต้องล็อกอิน
      </button>
    </div>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="bg-white px-2 text-gray-400">หรือเข้าสู่ระบบ</span>
      </div>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
        <input [(ngModel)]="username" name="username" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Role -->
      <!-- <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select
          name="role"
          [(ngModel)]="selectedRole"
          required
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div> -->

      <!-- Submit -->
      <button type="submit" [disabled]="!loginForm.form.valid"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition font-semibold">
        เข้าสู่ระบบ
      </button>

      <!-- Error -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Admin Login Path -->
    <div class="text-center text-sm mt-4">
      <a routerLink="/admin/login" class="text-blue-600 hover:underline">
        สำหรับผู้ดูแลระบบ (admin portal)
      </a>
    </div>

    <p class="text-center text-gray-400 text-sm mt-6">© 2025 Kornpassorn Care</p>
  </div>
</div>
